<form (submit)="filterByTitle()">
  <mat-form-field>
    <mat-label>Buscar por título</mat-label>
    <input name="filterTitle" matInput [(ngModel)]="filterTitle" />
  </mat-form-field>
</form>

<table mat-table [dataSource]="films" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>Título</th>
    <td mat-cell *matCellDef="let element">{{ element.title }}</td>
  </ng-container>

  <ng-container matColumnDef="director">
    <th mat-header-cell *matHeaderCellDef>Diretor</th>
    <td mat-cell *matCellDef="let element">{{ element.director }}</td>
  </ng-container>

  <ng-container matColumnDef="producer">
    <th mat-header-cell *matHeaderCellDef>Produtor</th>
    <td mat-cell *matCellDef="let element">{{ element.producer }}</td>
  </ng-container>

  <ng-container matColumnDef="release_date">
    <th mat-header-cell *matHeaderCellDef>Data de lançamento</th>
    <td mat-cell *matCellDef="let element">
      {{ formatDate(element.release_date) }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
