<mat-spinner *ngIf="showSpinner"></mat-spinner>
<div *ngIf="!showSpinner">
  <form (submit)="filterByName()">
    <mat-form-field>
      <mat-label>Buscar por Nome</mat-label>
      <input name="filterName" matInput [(ngModel)]="filterStarship" />
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="starships" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="model">
      <th mat-header-cell *matHeaderCellDef>Modelo</th>
      <td mat-cell *matCellDef="let element">{{ element.model }}</td>
    </ng-container>

    <ng-container matColumnDef="manufacturer">
      <th mat-header-cell *matHeaderCellDef>Construtor</th>
      <td mat-cell *matCellDef="let element">{{ element.manufacturer }}</td>
    </ng-container>

    <ng-container matColumnDef="hyperdrive_rating">
      <th mat-header-cell *matHeaderCellDef>Classe</th>
      <td mat-cell *matCellDef="let element">
        {{ element.hyperdrive_rating }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
